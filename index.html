<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./src/css/output.css" />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
               integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <title>Foodieland</title>
     </head>
     <body>
          <!-- banner section -->
          <section class="flex flex-col mx-20 mt-20">
               <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
                    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 md:items-center md:gap-8">
                         <div>
                              <div class="max-w-lg md:max-w-none">
                                   <h2 class="text-2xl font-semibold text-gray-900 sm:text-3xl">Everyone can be a <br />chef in their own kitchen</h2>

                                   <p class="mt-4 text-gray-700">
                                        Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore
                                        magna aliqut enim ad minim
                                   </p>
                                   <button class="bg-black text-white px-10 py-4 rounded-2xl mt-12 cursor-pointer">Learn More</button>
                              </div>
                         </div>
                         <div class="bg-linear-to-b from-linea-top to-linea-bottom rounded-3xl relative">
                              <img src="./assets/images/chief.png" class="rounded -translate-x-[10%]" alt="" />
                              <img
                                   class="absolute bottom-[15%] -translate-[50%]"
                                   src="./assets/images/banner-ingredients/tomato.png"
                                   alt="tomato image"
                              />
                              <img class="absolute top-[10%] left-[5%]" src="./assets/images/banner-ingredients/mutton.png" alt="mutton image" />
                              <img class="absolute top-[15%] right-[25%]" src="./assets/images/banner-ingredients/onion.png" alt="onion image" />
                              <img class="absolute top-[25%] right-[5%]" src="./assets/images/banner-ingredients/lettuce.png" alt="lettuce image" />
                         </div>
                    </div>
               </div>
          </section>
     </body>
</html>
