<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./src/css/output.css" />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
               integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <title>Foodieland</title>
     </head>
     <body>
          <!-- Categories secction -->
          <section class="flex flex-col mx-20 mt-20">
               <div class="flex justify-between items-center w-full my-6">
                    <p class="text-3xl font-extrabold">Categories</p>
                    <a class="px-4 py-2 bg-sky-slate-500 rounded-[.5rem]" href="#">View All Categories</a>
               </div>
               <div class="flex justify-between gap-2.5">
                    <div class="flex flex-col items-center justify-center px-10 py-6 rounded-3xl bg-breakfast-color">
                         <img src="./assets/images/categori-image/rice.png" alt="" />
                         <p class="font-bold mt-7">Breakfast</p>
                    </div>
                    <div class="flex flex-col items-center justify-center px-10 py-6 rounded-3xl bg-vegan-color">
                         <img src="./assets/images/categori-image/lattus.png" alt="" />
                         <p class="font-bold mt-7">Vegan</p>
                    </div>
                    <div class="flex flex-col items-center justify-center px-10 py-6 rounded-3xl bg-meat-color">
                         <img src="./assets/images/categori-image/meat.png" alt="" />
                         <p class="font-bold mt-7">Meat</p>
                    </div>
                    <div class="flex flex-col items-center justify-center px-10 py-6 rounded-3xl bg-dessert-color">
                         <img src="./assets/images/categori-image/dessert.png" alt="" />
                         <p class="font-bold mt-7">Dessert</p>
                    </div>
                    <div class="flex flex-col items-center justify-center px-10 py-6 rounded-3xl bg-breakfast-color">
                         <img src="./assets/images/categori-image/sandwich.png" alt="" />
                         <p class="font-bold mt-7">Lunch</p>
                    </div>
                    <div class="flex flex-col items-center justify-center px-10 py-6 rounded-3xl bg-breakfast-color">
                         <img src="./assets/images/categori-image/chocolate.png" alt="" />
                         <p class="font-bold mt-7">chocolate</p>
                    </div>
               </div>
          </section>
     </body>
</html>
